kind: Service
apiVersion: v1
metadata:
  name: nginx-ssl-proxy
  creationTimestamp: null
  labels:
    name: nginx
    role: ssl-proxy
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: nginx-ssl-proxy-https
      nodePort: 0
    - name: http
      protocol: TCP
      port: 80
      targetPort: nginx-ssl-proxy-http
      nodePort: 0
  selector:
    name: nginx
    role: ssl-proxy
  clusterIP: ''
  type: LoadBalancer
  sessionAffinity: None
status:
  loadBalancer: {}
